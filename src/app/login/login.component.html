
<body style="background-color: #e9ecf0;">
<div class="card" id="login-box" style="background-color: #fff!important;border-radius: 0.8rem;">
  <div class="card-body">
  
    <div class="card-title" id="login-title" style="padding-top: 0px;">Login</div>
    <form>
      <div class="form-group row" style="margin:30px 40px;">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" style="width: 450px;" [(ngModel)]="username" name="user">
        </div>
      </div>
      <div class="form-group row" style="margin:30px 40px;">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" style="width: 450px;" [(ngModel)]="password" name="pswrd">
        </div>
      </div>
      <button type="submit" class="btn btn-warning btn-lg" style="margin-top: 10px;margin-left: 230px;width: 300px;" (click)="onSubmit()">Login</button>
    </form>
  </div>
</div>
</body>
